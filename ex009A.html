<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descobrindo a nacionalidade</title>
</head>
<body>
    <h1>Descobrindo a nacionalidade</h1>
    País onde você mora: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Checar" onclick="ver()">
    <div id="res"></div>
    <script>
        function ver() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var pais = Text(txtp.text)
            res.innerHTML = `<p>Você está morando em ${pais}</p>`
            if (pais == 'Brasil') {
                res.innerHTML = '<p>Você é <strong>BRASILEIRO</strong>!</p>'
            } else {
                res.innerHTML = '<p>Você é <strong>ESTRANGEIRO</strong>!</p>'
            }
        }
    </script>
</body>
</html>
